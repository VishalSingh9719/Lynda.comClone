<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || LinkedIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,100;1,200;1,300;1,800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header id="main-header">
        <div class="header-title">
            <h1>Linked<span class="text-primary">in</span></h1>
        </div>
        <div class="header-text">Make The Most Of Your Professional Life</div>
    </header>
    <section class="main-section">
        <form id="myForm" onsubmit="signup(event)">
            <div id="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" />
            </div>
            <div >
                <label for="username">Username</label>
                <input type="text" id="username" />
            </div>

            <div id="">
                <label for="password">Password(6 or more characters)</label>
                <input type="password" id="password" />
            </div>
            <div class="helper-text">
                <small>
                    By Clicking Agree & Jion, You Agree to the LinkedIn
                    <span class="text-primary">
                        <a href="#">User Agreement,</a>
                        <a href="#">Primary Policy,</a>
                        <a href="#">Cookie Policy</a>


                    </span>
                </small>
            </div>
            <div class="form-group">
                <input type="submit" value="Agree & Join" class="submit-btn" />
            </div>
            <p class="sign-in-text">
                Already On LinkedIn?<a href="./signin.html">Sign In</a>
            </p>
        </form>
    </section>
    <footer id="main-footer">
        Linked<span>in</span> &copy;2021
    </footer>

</body>


</html>
<script src="../JS/signup.js"></script>
